<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Songr</h1>
    <nav>
        <a class="mainNavLink" href="/songs">Songs</a>
        <a class="mainNavLink" href="/">Albums</a>
    </nav>
</header>
<main>
  <div class="displayAlbums">
      <div class="album">
          <form class="albumForm" action="/" method="post">
          <fieldset>
              <legend>Add an album</legend>
              <label>Album Title</label>
              <input class="albumForm" type="text" name="title"/>
              <label>Album Artist</label>
              <input class="albumForm" type="text" name="artist"/>
              <label>Song Count</label>
              <input class="albumForm" type="number" name="songCount"/>
              <label>Album length (in seconds)</label>
              <input class="albumForm" type="number" name="length"/>
              <label>Album Art (please enter an image URL)</label>
              <input class="albumForm" type="text" name="imgUrl"/>
              <input id ="submitButton" type="submit" value="Add Album">
          </fieldset>
      </form>
      </div>
      <div class="album" th:each="album : ${albumList}">
      <p class="albumTitle" th:text="${album.title}" ></p>
      <p class="albumArtist" th:text="${album.artist}" ></p>
      <img class="albumArt" th:src="${album.imageUrl}" alt="'Cover of ' + ${album.title} + ' by ' + ${album.artist}"/>
      <a class="detailLink" th:href="'/album/' + ${album.id}">View Details</a>
    </div>
  </div>

</main>
<footer>

</footer>
</body>
</html>
